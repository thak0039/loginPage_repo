<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Menu Page</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    ul {
        list-style-type: none;
        background-color: blue;
        overflow: auto;
        color: white;
    }
    
    ul li {
        float: left;
        margin: 10px 40px;
    }
    
    nav a {
        color: white;
        text-decoration: none;
    }
</style>

<body>
    <nav>
        <ul>
            <li><a href="#">Lorem</a></li>
            <li><a href="#">Voluptatibus</a></li>
            <li><a href="#">Quaerat</a></li>
            <li><a href="#">Corrupti</a></li>
            <li><a href="#">Sit</a></li>
            <li><a href="#">Sequi</a></li>
        </ul>
    </nav>

</body>

</html>
